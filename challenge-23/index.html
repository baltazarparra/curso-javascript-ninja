<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>23</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="milligram.min.css">
    <style>
        .container {
            margin-top: 40px;
        }
        button {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Calculus</h1>
    <div class="container">
        <div class="row">

            <div class="column column-50 column-offset-25">

                    <input data-js="input" type="text" value="0" readonly>
                    <div class="row">
                        <div class="column">
                            <button data-js="ce">CE</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <button data-js="button" value="7">7</button>
                        </div>
                        <div class="column">
                            <button data-js="button" value="8">8</button>
                        </div>
                        <div class="column">
                            <button data-js="button" value="9">9</button>
                        </div>
                        <div class="column">
                            <button data-js="operation" value="/">รท</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <button data-js="button" value="4">4</button>
                        </div>
                        <div class="column">
                            <button data-js="button" value="5">5</button>
                        </div>
                        <div class="column">
                            <button data-js="button" value="6">6</button>
                        </div>
                        <div class="column">
                            <button data-js="operation" value="*">x</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <button data-js="button" value="3">3</button>
                        </div>
                        <div class="column">
                            <button data-js="button" value="2">2</button>
                        </div>
                        <div class="column">
                            <button data-js="button" value="1">1</button>
                        </div>
                        <div class="column">
                            <button data-js="operation" value="-">-</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column column-50">
                            <button data-js="button" value="0">0</button>
                        </div>
                        <div class="column">
                            <button data-js="equal" value="=">=</button>
                        </div>
                        <div class="column">
                            <button data-js="operation" value="+">+</button>
                        </div>
                    </div>

            </div>
        </div>
    </div>

<script src="challenge-23.js"></script>
</body>
</html>
